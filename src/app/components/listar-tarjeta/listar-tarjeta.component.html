<div class="card">
    <div class="card-body">
        <h5 class="titulo">Listar Tarjeta</h5>

        <table class="table">
            <tbody>
                <tr *ngFor="let tarjeta of listarTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numTarjeta | mask: '0000-0000-0000-0000'}}</td>
                    <td>{{tarjeta.fechaExp | mask: '00/00'}}</td>
                    <td>
                        <i (click)="editarTarjeta(tarjeta)" class="fa-solid fa-user-pen text-info"></i>
                    </td>
                    <td>
                        <i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash-can text-danger"></i>
                    </td>
                </tr>

              
            </tbody>
        </table>
    </div>
</div>
